version: '3.8'

services:
  koodera:
    build: .
    expose:
      - 8080
  kooderb:
    build: .
    expose:
      - 8080

  haproxy:
    image: haproxy:1.6
    volumes:
      - ./core/src/main/resources/kooder.properties:/root/core/src/main/resources/kooder.properties:ro
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    links:
      - koodera
      - kooderb
    ports:
      - "8080:8080"



